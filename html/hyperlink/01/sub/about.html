<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>하이퍼링크 예제</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;

            }
            a {
                display: block;
                margin-bottom: 10px;

                color: blue;
                font-weight: bold;
            }

            }

    <body>
        <a href="../index.html">뒤로가기</a>
        <h1>About 소개페이지 입니다</h1>
        <p>하이퍼링크(hyperlink)는 웹페이지에서 다른 페이지나 리소스로 이동할 수 있는 링크를 의미합니다.</p>
    </body>
