        <h1>엄마야 누나야</h1>
        <p>
            엄마야 누나야 강변 살자.<br />
            들에는 반짝이는 금모래빛<br />
            뒷문 밖에는 갈잎의 노래<br />
            엄마야 누나야 강변 살자.
        </p>
        <p><strong>시집 "진달래꽃"(1925) - 김소월</strong></p>
