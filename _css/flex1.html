<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>첨포도나무병원</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
            }
            .header {
                background-color: #009f7f;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 30px;
                width: 90%;
                margin: 30px auto;
                border-radius: 15px;
            }
            .logo {
                display: flex;
                align-items: center;
                font-size: 20px;
                font-weight: bold;
            }
            .nav-menu {
                display: flex;
                list-style: none;
                gap: 30px;
            }
            .nav-menu li {
                cursor: pointer;
            }

            .nav-menu li:hover {
                color: #000;
            }
            .header-icons {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .header-icons span {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">첨포도나무병원</div>
            <ul class="nav-menu">
                <li>특화센터</li>
                <li>진료안내</li>
                <li>미디어룸</li>
                <li>커뮤니티</li>
                <li>병원소개</li>
            </ul>
            <div class="header-icons">
                <span>가입</span>
                <span>🌐</span>
                <span>🔍</span>
            </div>
        </header>
    </body>
</html>
