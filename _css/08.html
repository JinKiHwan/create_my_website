<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 스타일링</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        border: 3px solid green;
      }

      div.margin {
        margin: 15px;
      }
      div.margin-top {
        margin-top: 15px;
      }
      div.margin-left {
        margin-left: 15px;
      }
      div.margin-right {
        margin-right: 15px;
      }
      div.margin-bottom {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="margin"></div>
    <div class="margin-top"></div>
    <div class="margin-bottom"></div>
    <div class="margin-left"></div>
    <div class="margin-right"></div>
  </body>
</html>
