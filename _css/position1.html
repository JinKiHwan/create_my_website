<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Absolute 중앙 정렬 예제</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background: #f4f6f8;
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100%;
                border: 2px dashed #ccc;
            }

            .center-box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                padding: 30px;
                background-color: #ffffff;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
                border-radius: 10px;
                text-align: center;
            }

            .center-box h2 {
                margin-top: 0;
                font-size: 20px;
                color: #333;
            }

            .center-box p {
                font-size: 14px;
                color: #666;
            }
            .default-box {
                display: inline-block;
                width: 240px;
                aspect-ratio: 1/1;
                background-color: #4a90e2;
                border-radius: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="default-box"></div>
            <div class="center-box">
                <h2>중앙 정렬된 박스</h2>
                <p>
                    이 박스는 <code>position: absolute</code>를 사용해서<br />
                    정확히 가운데에 위치하고 있어요!
                </p>
            </div>
        </div>
    </body>
</html>
