<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latest News</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f8f9fa;
            }
            .container {
                max-width: 1200px;
                margin: auto;
            }
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .news-grid {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .news-card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                flex: 1;
                min-width: 280px;
                max-width: 320px;
            }
            .news-card figure {
                width: 100%;
                height: 180px;
                margin: 0;

                img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
            }
            .news-content {
                padding: 15px;
            }
            .category {
                font-size: 12px;
                color: #6c757d;
                margin-bottom: 5px;
            }
            .title {
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .read-more {
                display: flex;
                align-items: center;
                color: #007bff;
                text-decoration: none;
                font-size: 14px;
                font-weight: bold;
            }
            .read-more::after {
                content: '\2192'; /* Right arrow */
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Latest News</h1>
            <div class="news-grid">
                <div class="news-card">
                    <figure>
                        <img src="/_css/img/flex1_1.webp" alt="News 1" />
                    </figure>
                    <div class="news-content">
                        <p class="category">Press Releases</p>
                        <p class="title">Content Title Area</p>
                        <a href="#" class="read-more">Read more</a>
                    </div>
                </div>
                <div class="news-card">
                    <figure>
                        <img src="/_css/img/flex1_2.webp" alt="News 2" />
                    </figure>
                    <div class="news-content">
                        <p class="category">Press Releases</p>
                        <p class="title">Content Title Area</p>
                        <a href="#" class="read-more">Read more</a>
                    </div>
                </div>
                <div class="news-card">
                    <figure>
                        <img src="/_css/img/flex1_3.webp" alt="News 3" />
                    </figure>
                    <div class="news-content">
                        <p class="category">Sustainability</p>
                        <p class="title">Content Title Area</p>
                        <a href="#" class="read-more">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
