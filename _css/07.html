<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 스타일링</title>
    <style>
      div {
        display: inline-block;
        border: 1px solid #f00;
        margin-bottom: 30px;
        margin-right: 30px;
      }
      p {
        margin: 0;
      }
      div.padding {
        padding: 30px;
      }
      div.padding-left {
        padding-left: 30px;
      }
      div.padding-right {
        padding-right: 30px;
      }
      div.padding-top {
        padding-top: 30px;
      }
      div.padding-bottom {
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="padding"><p>안녕하세요</p></div>
    <div class="padding-left"><p>안녕하세요</p></div>
    <div class="padding-right"><p>안녕하세요</p></div>
    <div class="padding-top"><p>안녕하세요</p></div>
    <div class="padding-bottom"><p>안녕하세요</p></div>
  </body>
</html>
