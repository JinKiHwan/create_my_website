<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>카드 UI 실습</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
            }

            .wrap {
                display: flex;
                gap: 15px;
            }

            .card {
                width: 250px;
                height: 350px;
                background-color: white;
                border-radius: 10px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .card figure {
                width: 100%;
                height: 180px;
                border-radius: 10px;
                overflow: hidden;
                margin: 0 auto;

                img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    transition: transform 0.3s ease;
                }
            }

            .card h2 {
                margin: 15px 0 10px;
                font-size: 20px;
            }

            .card p {
                font-size: 14px;
                color: #666;
            }

            /* Hover 효과 */
            .card:hover {
                transform: translateY(-30px);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            }

            .card:hover img {
                transform: scale(1.25);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="card">
                <figure>
                    <img src="/_css/img/vitamin.jpg" alt="샘플 이미지" />
                </figure>
                <h2>카드 UI 제목</h2>
                <p>호버 시 위로 이동하면서 그림자가 추가되는 효과를 확인하세요.</p>
            </div>
            <div class="card">
                <figure>
                    <img src="/_css/img/vitamin.jpg" alt="샘플 이미지" />
                </figure>
                <h2>카드 UI 제목</h2>
                <p>호버 시 위로 이동하면서 그림자가 추가되는 효과를 확인하세요.</p>
            </div>
            <div class="card">
                <figure>
                    <img src="/_css/img/vitamin.jpg" alt="샘플 이미지" />
                </figure>
                <h2>카드 UI 제목</h2>
                <p>호버 시 위로 이동하면서 그림자가 추가되는 효과를 확인하세요.</p>
            </div>
        </div>
    </body>
</html>
