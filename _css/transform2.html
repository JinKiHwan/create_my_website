<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Hover Interaction</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
            }

            .button-container {
                display: flex;
                gap: 20px;
            }

            .btn {
                width: 120px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #4caf50;
                color: white;
                font-size: 16px;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            }

            /* 버튼 hover 시 효과 */
            .btn:hover {
                background-color: #388e3c;
                transform: translateY(-5px);
            }

            .btn:nth-child(2):hover {
                transform: rotate(10deg);
            }

            .btn:nth-child(3):hover {
                transform: scale(1.1);
            }

            .btn:nth-child(4):hover {
                transform: skewX(10deg);
            }
        </style>
    </head>
    <body>
        <div class="button-container">
            <div class="btn">Translate</div>
            <div class="btn">Rotate</div>
            <div class="btn">Scale</div>
            <div class="btn">Skew</div>
        </div>
    </body>
</html>
