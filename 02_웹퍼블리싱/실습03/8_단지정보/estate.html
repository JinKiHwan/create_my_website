<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단지정보</title>
    <link rel="stylesheet" href="estate.css" type="text/css">
</head>

<body>
    <div id="wrap">
        <h1>단지정보</h1>
        <p>하이엔드 주거 문화의 기준을 제시한 아크로의 랜드마크 단지를 소개합니다.</p>
        <div class="contents">
            <div class="contents_1"><img src="images/estate_01.jpg" alt="아크로 서울포레스트">
                <dl>
                    <dt>아크로 서울포레스트</dt>
                    <dd>시대가 흘러도 변하지 않는 가치컬렉션의 완성</dd>
                </dl>
            </div><!-- contents_1 -->
            <div class="contents_2"><img src="images/estate_02.jpg" alt="아크로 리버하임">
                <dl>
                    <dt>아크로 리버하임</dt>
                    <dd>삶을 더욱 풍요롭게 할 테라스 라이프</dd>
                </dl>
            </div><!-- contents_2 -->
            <div class="contents_3"><img src="images/estate_03.jpg" alt="아크로 리버뷰">
                <dl>
                    <dt>아크로 리버뷰</dt>
                    <dd>모두가 부러워하는 아무나 가질 수 없는 가치</dd>
                </dl>
            </div><!-- contents_3 -->
            <div class="contents_4"><img src="images/estate_04.jpg" alt="아크로 타워스퀘어">
                <dl>
                    <dt>아크로 타워스퀘어</dt>
                    <dd>한강의 스카이라인을 바꾼 초고층 랜드마크</dd>
                </dl>
            </div><!-- contents_4 -->
        </div><!-- contents -->
    </div><!-- wrap -->
</body>

</html>
