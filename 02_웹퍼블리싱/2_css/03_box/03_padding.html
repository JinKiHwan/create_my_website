<html>
<head>
<title>padding 속성을 이용한 여백 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
p { background:yellow; }
.box1 { padding:20px; }
.box2 { padding:20px 50px; }
.box3 { padding:20px 50px 30px;}
.box4 { padding:20px 30px 50px 70px; }
</style>
</head>

<body>
<h1>padding 속성을 이용한 여백 지정</h1>
<p class="box1">박스의 상,하,좌,우에 20픽셀의 안쪽 여백이 지정된 경우</p>
<p class="box2">박스의 상하에는 20픽셀의 안쪽 여백이, 좌우에는 50픽셀의 안쪽 여백이 지정된 경우</p>
<p class="box3">박스의 상단에는 20픽셀, 좌우에는 50픽셀, 하단에는 30픽셀의 안쪽 여백이 지정된 경우</p>
<p class="box4">박스의 상단에는 20픽셀, 우측에는 30픽셀, 하단에는 50픽셀, 좌측에는 70픽셀의 안쪽 여백이 지정된 경우</p>
</body>
</html>
