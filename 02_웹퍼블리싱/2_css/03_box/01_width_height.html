<html>
<head>
<title>width 속성과 height 속성</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.box1 { background:yellow; width:500px; }
.box2 { background:pink; height:50px; }
.box3 { background:skyblue; width:300px; height:100px; }
</style>
</head>

<body>
<h1>width 속성과 height 속성</h1>
<p class="box1">박스의 가로 크기를 500px로 지정한 경우</p>
<p class="box2">박스의 세로 크기를 50px로 지정한 경우</p>
<div class="box3">박스의 가로 크기를 300px로, 세로 크기를 100px로 지정한 경우</div>
</body>
</html>
