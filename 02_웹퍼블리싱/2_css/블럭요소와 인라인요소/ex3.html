<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>필수정보입력</title>
    </head>

    <body>
        <h1>필수정보입력</h1>
        <form name="info" method="post" action="visit.asp">
            <table border="1" cellspacing="0" cellpadding="5">
                <tr>
                    <th>아이디</th>
                    <td><input type="text" size="20" /> <input type="button" value="아이디중복확인" /></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" size="21" /></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <select name="phone">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        -
                        <input type="text" maxlength="4" size="5" />
                        -
                        <input type="text" maxlength="4" size="5" />
                        <input type="checkbox" name="sms" /> SMS 수신 동의
                    </td>
                </tr>
                <tr>
                    <th>거주지역</th>
                    <td>
                        <input type="radio" name="area" value="a1" />동구
                        <input type="radio" name="area" value="a2" />서구
                        <input type="radio" name="area" value="a3" />남구
                        <input type="radio" name="area" value="a4" />북구
                    </td>
                </tr>
                <tr>
                    <th>메모</th>
                    <td><textarea rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td><input type="file" name="addfile" /></td>
                </tr>
            </table>
            <p><input type="submit" value="등록" /> <input type="reset" value="취소" /></p>
        </form>
    </body>
</html>
