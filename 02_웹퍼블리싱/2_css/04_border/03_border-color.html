<html>
<head>
<title>border 속성을 이용한 테두리 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.box1 { border-style:solid; border-width:3px; border-color:red; }
.box2 { border-style:solid; border-width:3px; border-color:green; }
.box3 { border-style:solid; border-width:3px; border-color:orange; }	
</style>
</head>

<body>
<h1>border 속성을 이용한 테두리 지정</h1>
<p class="box1">박스의 테두리가 red로 지정된 경우</p>
<p class="box2">박스의 테두리가 green으로 지정된 경우</p>
<p class="box3">박스의 테두리가 orange로 지정된 경우</p>
</body>
</html>
