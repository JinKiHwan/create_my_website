<html>
<head>
<title>border 속성을 이용한 테두리 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.box1 { border-width:1px; border-style:solid; }
.box2 { border-width:5px; border-style:solid; }
.box3 { border-width:10px; border-style:solid; }		
</style>
</head>

<body>
<h1>border 속성을 이용한 테두리 지정</h1>
<p class="box1">박스의 테두리가 1px로 지정된 경우</p>
<p class="box2">박스의 테두리가 5px로 지정된 경우</p>
<p class="box3">박스의 테두리가 10px로 지정된 경우</p>
</body>
</html>
