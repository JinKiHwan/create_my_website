<html>
<head>
<title>font-variant 속성을 이용한 크기가 작은 대문자 표현</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.variant { font-variant:small-caps; }
</style>
</head>

<body>
<h1>크기가 작은 대문자</h1>
<p>Genius is one percent inspiration, ninety-nine percent perspiration.</p>
<p class="variant">Genius is one percent inspiration, ninety-nine percent perspiration.</p>
</body>
</html>
