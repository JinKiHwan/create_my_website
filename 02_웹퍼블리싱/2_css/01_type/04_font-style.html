<html>
<head>
<title>font-style 속성을 이용한 스타일 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.style { font-style:italic; }
</style>
</head>

<body>
<h1>글꼴 스타일 지정하기</h1>
<p>몇몇 요소를 제외한 대부분의 요소는 기본적으로 글꼴 스타일을 normal 값으로 가지고 있습니다.</p>
<p class="style">문단의 글꼴 스타일을 기울임꼴로 지정하고자 하는 경우 font-style 속성에 italic 또는 oblique값을 지정하면 됩니다.</p>
</body>
</html>
