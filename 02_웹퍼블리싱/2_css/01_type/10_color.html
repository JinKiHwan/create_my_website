<html>
<head>
<title>color 속성으로 문자색 지정하기</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.c1 { color:orange; }
.c2 { color:#ff0000; }
.c3 { color:rgb(29,219,22); }
</style>
</head>

<body>
<h1>문자색의 지정</h1>
<p class="c1">문자색으로 black, white, red, green, blue 등의 17가지 색상명을 지정할 수 있습니다.</p>
<p class="c2">문자색을 지정할 때 가장 많이 쓰이는 방법은 16진수 방식으로, #RRGGBB 형식으로 지정합니다.</p>
<p class="c3">문자색은 키워드와 16진수 이외에 10진수 방식을 사용할 수도 있는데, 10진수로 표현하고자 할 경우에는 0부터 255 사이의 숫자를 사용합니다.</p>
</body>
</html>
