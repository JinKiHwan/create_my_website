<html>
<head>
<title>font-family 속성을 이용한 글꼴 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕", "Malgun Gothic", sans-serif; }
.family { font-family:"휴먼편지체", serif; }
</style>
</head>
<body>
<h1>글꼴 지정하기</h1>
<p>CSS에서 글꼴을 지정할 때는 font-family 속성에 원하는 글꼴명을 지정할 수 있습니다. 이때 글꼴명은 복수로 지정할 수 있는데 콤마로 구분하며 지정순서가 우선순위가 됩니다.</p>
<p class="family">글꼴을 복수로 지정해서 사용자의 시스템에 해당 글꼴이 없을 경우를 대비할 수 있지만 그또한 없을 경우를 위해 마지막에 시스템 폰트 중 하나를 지정하면 됩니다.</p>
</body>
</html>
