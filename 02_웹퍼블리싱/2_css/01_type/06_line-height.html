<html>
<head>
<title>line-height 속성을 이용한 행간 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.line { line-height:2.4; }
</style>
</head>

<body>
<h1>행간 지정하기</h1>
<p>문단의 행간을 지정할 경우 line-height 속성을 사용합니다. <br />
이 때 line-height값을 font-size보다 작게 지정하면 글자가 겹칠 수 있으므로 font-size 보다 크게 지정해 주는 것이 좋습니다.</p>
<p class="line">line-height에 값을 입력할 때는 실수로 입력하는 것이 바람직합니다. <br />
1.4, 1.6과 같이 실수로 행간의 크기를 지정하면 자식 요소의 글자 크기가 부모 요소와 다를 경우 지정값이 상속되기 때문입니다. </p>
</body>
</html>
