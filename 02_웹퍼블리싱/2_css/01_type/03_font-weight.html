<html>
<head>
<title>font-weight 속성을 이용한 글꼴 굵기 지정</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
h1 { font-weight:normal; }
.weight { font-weight:bold; }
</style>
</head>

<body>
<h1>글꼴 굵기 지정하기</h1>
<p><span class="weight">글꼴을 굵게 장식하고자 하는 경우</span>나 굵게 장식된 글꼴을 보통굵기로 지정하고자 할 경우 font-weight 속성을 사용합니다.</p>
</body>
</html>
