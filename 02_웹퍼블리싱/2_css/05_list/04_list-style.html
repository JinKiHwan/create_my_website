<html>
<head>
<title>list-style 속성을 이용한 단축 표현</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.marker { list-style:disc none inside; }
</style>
</head>

<body>
<h1>list-style 속성을 이용한 단축 표현</h1>
<ul class="marker">
<li>로그인</li>
<li>회원가입</li>
<li>마이페이지</li>
<li>회사소개</li>
<li>사이트맵</li>
</ul>
</body>
</html>
