<html>
<head>
<title>list-style-position 속성을 이용한 목록 마커 위치 변경</title>
<meta charset="euc-kr" />
<style type="text/css">
body { font-family:"맑은 고딕"; }
.in { list-style-position:inside; }
.out { list-style-position:outside; }
</style>
</head>

<body>
<h1>목록 마커 위치 변경하기</h1>
<ul class="in">
<li>로그인</li>
<li>회원가입</li>
<li>마이페이지</li>
</ul>

<ul class="out">
<li>로그인</li>
<li>회원가입</li>
<li>마이페이지</li>
</ul>
</body>
</html>
